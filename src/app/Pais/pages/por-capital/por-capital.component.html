<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-pais-buscar (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)"
                placeholder="Buscar Capital..."></app-pais-buscar>
        </div>
    </div>
    <hr>
</div>


<div *ngIf="Error" class="alert alert-danger animate__animated animate__fadeIn animate__faster">
    No se encontró un país con la capital: <b>"{{termino}}"</b>
</div>

<div *ngIf=" paises.length>0" class="row">
    <div class="col">
        <app-pais-tabla [Paises]="paises"></app-pais-tabla>
    </div>
</div>
